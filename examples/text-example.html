<html>
 <head>
  <link rel="import" href="/handstand/handstand-text.html" />
 </head>
 <body>

  <h1>Handstand: Text Example</h1>

  <handstand-text
     text="She's not a girl who misses much"
     font-size="1.3em"
     text-color="#536DFE"></handstand-text>

  <handstand-text
     text="She's well acquainted with the touch of the velvet hand"
     font-size="1.3em"
     text-color="#0288d1"></handstand-text>

  <handstand-text
     text="Like a lizard on a window pane"
     font-size="1.3em"
     text-color="#01579b"></handstand-text>

  <handstand-text
     text="The man in the crowd with the multicoloured mirrors"
     font-size="1.3em"
     text-color="#673ab7"></handstand-text>

  <handstand-text
     text="On his hobnail boots"
     font-size="1.3em"
     text-color="#FB8C00"></handstand-text>

  <handstand-text
     text="Lying with his eyes while his hands are busy"
     font-size="1.3em"
     text-color="#FF6D00"></handstand-text>

  <handstand-text
     text="Working overtime"
     font-size="1.3em"
     text-color="#7CB342"></handstand-text>

  <handstand-text
     text="A soap impression of his wife which he ate"
     font-size="1.3em"
     text-color="#D32F2F"></handstand-text>

  <handstand-text
     text="And donated to the National Trust"
     font-size="1.3em"
     text-color="#4E342E"></handstand-text>

 </body>
</html>
