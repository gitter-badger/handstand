<html>
 <head>
  <link rel="stylesheet" href="/handstand/css/themes/default.css" />
  <link rel="import" href="/handstand/html/handstand.html" />
  <link rel="import" href="/handstand/html/elements/handstand-label.html" />
  <style>
   #label-time {
    background-color: #f5f5f5;
    color: dodgerblue;
    border-color: silver;
    padding: 0.1em;
    border-width: 0.05em;
    border-style: solid;
   }
  </style>
  </head>
  <body>
   <handstand-label id="label-time" label=""></handstand-label>
   <script>
       HandstandEventManager.onReady(function () {
         var updateTimeLabel = function() {
            document.querySelector("#label-time").div.innerHTML = new Date().toString();
         }
         updateTimeLabel();
         setInterval(updateTimeLabel, 1000);
       });
   </script>
 </body>
</html>
