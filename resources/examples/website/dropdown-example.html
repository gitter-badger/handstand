
<html>
 <head>
  <link rel="stylesheet" href="/handstand/css/themes/default.css" />
  <link rel="import" href="/handstand/html/elements/handstand-text.html" />
  <link rel="import" href="/handstand/html/elements/handstand-dropdown.html" />
 </head>
 <body>

  <handstand-dropdown
     id="example-dropdown1"
     height="1.75em"
     line-height="1.5em"
     padding="0.25em"
     monitor="true"
     twoway="true">
     <option /><option value="1">one</option><option value="2">two</option>
  </handstand-dropdown>

  <br /> <br />

  <handstand-text
     id='text-field1'
     padding-top="0.5em"
     text=''
     text-color='black'></handstand-text>

  <br /> <br />
  <br /> <br />

  <handstand-dropdown
     id="example-dropdown2"
     height="1.75em"
     line-height="1.5em"
     padding="0.25em"
     monitor="true"
     twoway="true">
     <option /><option value="a">alpha</option><option value="b">beta</option>
  </handstand-dropdown>

  <br /> <br />

  <handstand-text
     id='text-field2'
     padding-top="0.5em"
     text=''
     text-color='black'></handstand-text>

 <script type="text/javascript">

     HandstandEventManager.onReady(function () {

         var model1 = document.getElementById('example-dropdown1').model;
         document.getElementById('text-field1').changeText( model1.toJSON() );
         HandstandEventManager.listen('#example-dropdown1', 'change', function(e) {
            document.getElementById('text-field1').changeText( model1.toJSON() );
         });

         var model2 = document.getElementById('example-dropdown2').model;
         document.getElementById('text-field2').changeText( model2.toJSON() );
         HandstandEventManager.listen('#example-dropdown2', 'change', function(e) {
            document.getElementById('text-field2').changeText( model2.toJSON() );
         });

     });

 </script>

 </body>
</html>
