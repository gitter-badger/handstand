
<html>
 <head>
  <link rel="stylesheet" href="/handstand/css/themes/default.css" />
  <link rel="import" href="/handstand/html/elements/handstand-text.html" />
  <link rel="import" href="/handstand/html/elements/handstand-dropdown.html" />
 </head>
 <body>

  <handstand-dropdown
     id="example-dropdown1"
     height="1.75em"
     line-height="1.5em"
     padding="0.25em"
     monitor="true"
     twoway="true">
     <option /><option value="1">one</option><option value="2">two</option>
  </handstand-dropdown>

  <br /> <br />

  <handstand-text
     id='text1'
     padding-top="0.5em"
     text=''
     text-color='black'></handstand-text>

  <br /> <br />
  <br /> <br />

  <handstand-dropdown
     id="example-dropdown2"
     height="1.75em"
     line-height="1.5em"
     padding="0.25em"
     monitor="true"
     twoway="true">
     <option /><option value="a">alpha</option><option value="b">beta</option>
  </handstand-dropdown>

  <br /> <br />

  <handstand-text
     id='text2'
     padding-top="0.5em"
     text=''
     text-color='black'></handstand-text>

 <script type="text/javascript">
  var text1 = document.querySelector("#text1");
  var text2 = document.querySelector("#text2");
  var dropdown1 = document.querySelector("#example-dropdown1");
  var dropdown2 = document.querySelector("#example-dropdown2");
  dropdown1.on('change', function() {
      text1.text = dropdown1.model.toJSON();
  });
  dropdown2.on('change', function() {
      text2.text = dropdown2.model.toJSON();
  });
  setTimeout(function() {
      text1.text = dropdown1.model.toJSON();
      text2.text = dropdown2.model.toJSON();
  }, 0)
 </script>

 </body>
</html>
