<html>
 <head>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="/snapshot/snapshot-all.min.css" />
  <script src="/snapshot/snapshot-all.min.js"></script>
  <style>
   body { font-family: 'Permanent Marker' }
   handstand-label { color: dodgerblue; font-size: 2em; }
  </style>
  </head>
  <body>
   <script>
      class LabelExample {
          get value() {
              return new Date()
                  .toLocaleString(navigator.language);
          }
          update() {
              if (this.label.div)
                  this.label.div.innerHTML = this.value;
          }
          provide() {
              this.label = new HandstandLabel({ label: this.value });
              document.querySelector('body').append(this.label);
              setInterval(this.update.bind(this), 1000);
          }
      }
      document.addEventListener("DOMContentLoaded", function() {
          (new LabelExample()).provide();
      });
   </script>
 </body>
</html>
