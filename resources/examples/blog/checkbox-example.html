<html>
 <head>
  <link rel="stylesheet" href="/handstand/css/themes/default.css" />
  <link rel="import" href="/handstand/html/elements/handstand-text.html" />
  <link rel="import" href="/handstand/html/elements/handstand-checkbox.html" />
 </head>
 <body>

  <handstand-checkbox
     id="example-checkbox"
     height="1.75em"
     line-height="1.5em"
     padding="0.25em"
     monitor="true"
     twoway="true"
  ></handstand-checkbox>

  <br /> <br />

  <handstand-text
     id='text'
     padding-top="0.5em"
     text=''
     text-color='black'></handstand-text>

 <script type="text/javascript">
  var textEl = document.querySelector("#text");
  var checkbox = document.querySelector("#example-checkbox");
  checkbox.on('change', function() {
      textEl.text = checkbox.model.toJSON();
  });
  setTimeout(function() { textEl.text = checkbox.model.toJSON() }, 0)
 </script>

 </body>
</html>
