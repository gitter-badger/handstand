<html>
 <head>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="/snapshot/snapshot-all.min.css" />
  <script src="/snapshot/snapshot-all.min.js"></script>
  <style>
   body { font-family: 'Permanent Marker' }
   handstand-label { display: block; padding: 1em; }
  </style>
  </head>
  <body>
   <script>
      class CheckboxExample {
          provide() {
              let checkbox = new HandstandCheckbox({
                  id: 'checkbox-example',
                  monitor: 'true',
                  twoway: 'true'
              }),
              label = new HandstandLabel({ id: 'label', label: checkbox.model.toJSON() });
              checkbox.on('change', () => {
                 label.label = checkbox.model.toJSON();
              });
              document.querySelector('body').append(checkbox);
              document.querySelector('body').append(label);
          }
      }
      document.addEventListener("DOMContentLoaded", function() {
          (new CheckboxExample()).provide();
      });
   </script>
 </body>
</html>
