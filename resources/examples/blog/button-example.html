<html>
 <head>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="/snapshot/snapshot-all.min.css" />
  <script src="/snapshot/snapshot-all.min.js"></script>
  <style>
   body { font-family: 'Permanent Marker' }
   handstand-button { color: dodgerblue; font-size: 2em; }
  </style>
  </head>
  <body>
   <script>
      class ButtonExample {
          provide() {
              let button = new HandstandButton({ id: 'button-example' }, {
                  onPress: () => {
                      alert('Thanks!');
                  }
              });
              button.append(new HandstandLabel({ id: 'button-text', label: 'Click me!' }))
              document.querySelector('body').append(button);
          }
      }
      document.addEventListener("DOMContentLoaded", function() {
          (new ButtonExample()).provide();
      });
   </script>
 </body>
</html>
