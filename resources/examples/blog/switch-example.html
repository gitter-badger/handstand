<html>
 <head>
  <link rel="stylesheet" href="/handstand/css/themes/default.css" />
  <link rel="import" href="/handstand/html/elements/handstand-text.html" />
  <link rel="import" href="/handstand/html/elements/handstand-switch.html" />
 </head>
 <body>
  <handstand-switch
     id='example-switch1'
     monitor='true' twoway='true'></handstand-switch>

   <br /> <br />

  <handstand-switch
     id='example-switch2'
     monitor='true'></handstand-switch>

   <br /> <br />

  <handstand-text
     id='text1'
     padding-top="0.5em"
     text=''
     text-color='black'></handstand-text>

   <br /> <br />

  <handstand-text
     id='text2'
     padding-top="0.5em"
     text=''
     text-color='black'></handstand-text>

   <script>
  var text1 = document.querySelector("#text1");
  var text2 = document.querySelector("#text2");
  var switch1 = document.querySelector("#example-switch1");
  var switch2 = document.querySelector("#example-switch2");
  switch1.on('change', function() {
      text1.text = switch1.model.toJSON();
  });
  switch2.on('change', function() {
      text2.text = switch2.model.toJSON();
  });
  setTimeout(function() {
      text1.text = switch1.model.toJSON();
      text2.text = switch2.model.toJSON();
  }, 0)
  </script>

  <style>
     #example-switch2 div:first-child > label:before {
        background: lightblue;
     }
  </style>

 </body>
</html>
